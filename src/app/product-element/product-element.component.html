
<div class="row" *ngIf="httpProductService.routeApi.length > 0">
    <div class="col-12">
        <h5>{{ title }}</h5>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col" [style.width]="'100px'">id</th>
            <th scope="col" [style.width]="'20%'">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col" [style.width]="'20%'">Телефон</th>
            <th scope="col" [style.width]="'150px'"></th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let worker of workers">
            <th scope="row">{{  worker.id   }}</th>
            <td>{{ worker.firstName }}</td>
            <td>{{ worker.surname }}</td>
            <td>{{worker.phone}}</td>
            <td><button class="btn btn-danger" (click)="onDeleteWorker(worker.id)">Удалить</button></td>
          </tr>
        </tbody>
    </table>
</div>
